name: Publish VS Code Extension

on:
  workflow_dispatch:
    inputs:
      publish:
        description: Publicar no VS Code Marketplace
        required: true
        type: boolean
        default: false
  push:
    tags:
      - "vscode-v*"

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/DbSqlLikeMem.VsCodeExtension

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: src/DbSqlLikeMem.VsCodeExtension/package.json

      - name: Install dependencies
        run: npm install

      - name: Compile extension
        run: npm run compile

      - name: Package VSIX
        run: npm run package

      - name: Locate VSIX
        id: locate_vsix
        run: |
          VSIX_PATH=$(ls -t *.vsix | head -n 1)
          if [ -z "$VSIX_PATH" ]; then
            echo "Nenhum .vsix foi gerado." >&2
            exit 1
          fi
          echo "path=$VSIX_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-vsix
          path: src/DbSqlLikeMem.VsCodeExtension/${{ steps.locate_vsix.outputs.path }}

      - name: Publish to VS Code Marketplace
        if: ${{ github.event_name == 'push' || github.event.inputs.publish == 'true' }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "Secret VSCE_PAT nÃ£o configurado." >&2
            exit 1
          fi
          npm run publish -- -p "$VSCE_PAT"
